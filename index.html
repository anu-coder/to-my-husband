<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Husband üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button gets huge */
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d32f2f;
            font-size: 2rem; 
            margin-bottom: 20px;
            padding: 0 20px;
            line-height: 1.4;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 220px; /* Fixed height to prevent layout jumping */
            margin-bottom: 20px;
        }
        .gif-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 15px;
            object-fit: contain;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        #yesBtn {
            background-color: #4CAF50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Hidden Success Message */
        #success-message {
            display: none;
            text-align: center;
        }
        .success-text {
            font-size: 1.5rem; 
            color: #d32f2f;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif-container">
            <img id="main-gif" src="https://media1.tenor.com/m/m123K-jQ2qAAAAAC/cute-bear-love.gif" alt="Cute Bear">
        </div>
        <h1>Dear husband, Will you be my valentine for life? üåπ</h1>
        
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/tQ18-a6CqEAAAAAC/kiss-bear.gif" alt="Kissing Bears">
        </div>
        <h1>I knew you would say yes! üòò</h1>
        <p class="success-text">You made me the happiest person, I love you forever dear Hubby! üéâ‚ù§Ô∏è</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successMessage = document.getElementById('success-message');
        const mainGif = document.getElementById('main-gif');

        // Texts for the "No" button
        const noTexts = [
            "Are you sure?",
            "Really sure??",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ‚ù§Ô∏è"
        ];

        // GIFs corresponding to the "No" button clicks
        // 1. Shocked, 2. Sad, 3. Crying, 4. Pleading, etc.
        const noGifs = [
            "https://media1.tenor.com/m/qV6tC3N7NnAAAAAC/sad-bear.gif",       // Sad 1
            "https://media1.tenor.com/m/fH0d3A3qK4AAAAAC/cry-bear.gif",       // Crying
            "https://media1.tenor.com/m/XjCKk4j7PjAAAAAC/pleading-bear.gif",  // Pleading
            "https://media1.tenor.com/m/8lE-5e6aJkAAAAAC/bubu-dudu-shock.gif", // Shocked
            "https://media1.tenor.com/m/b5BlbTqDi4cAAAAAC/bear-sad-cute.gif"  // Very sad
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. Change Text
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }

            // 2. Change GIF (Cycle through them)
            // This grabs a gif from the list based on how many times you clicked
            const gifIndex = (clickCount - 1) % noGifs.length;
            mainGif.src = noGifs[gifIndex];

            // 3. Make Yes Button Grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            yesBtn.style.fontSize = `${currentSize * 1.5}px`;
            yesBtn.style.padding = `${currentPadding * 1.5}px ${currentPadding * 3}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
